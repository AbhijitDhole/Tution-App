{% extends 'base.html' %}

{% block title %}
    <title>SHOW COURSES</title>
{% endblock %}

{% block content %}
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">STUDENT ID</th>
        <th scope="col">COURSE NAME</th>
        <th scope="col">COURSE FEES</th>
        <th scope="col">DATE</th>
      </tr>
    </thead>
    <tbody>
        {% for i in obj %}
      <tr>
        
        <td>{{i.Student_id}}</td>
        <td>{{i.c_name}}</td>
        <td>{{i.c_fees}}</td>
        <td>{{i.date}}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
